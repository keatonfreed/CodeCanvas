                <option value="hhh">Test1</option>
                <option value="www">Test2</option>
            </select>
        </div>
        <div class="topbar-section">
            <input type="text" id="project-name" class="form-control form-control-md" placeholder="Project Name">
        </div>
        <div class="topbar-section">
            <button id="delete-project" class="btn btn-danger btn-md">Delete</button>
        </div>
    </nav>

    <div id="editor-row" class="row">
        <div class="col code-col">
            <pre id="html-editor" class="code-editor"></pre>
        </div>
        <div class="col code-col">
            <pre id="css-editor" class="code-editor"></pre>
        </div>
        <div class="col code-col">
            <pre id="js-editor" class="code-editor"></pre>
            <div id="preview-container">
                <div id="iframe-wrapper">
                    <iframe id="code-preview"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="number" id="width" class="form-control" placeholder="Width">
        </div>
        <div class="col">
            <input type="number" id="height" class="form-control" placeholder="Height">
        </div>
        <div class="col">
            <button onclick="generatePNG()" class="btn btn-primary btn-block">Run</button>
        </div>
    </div>
    <div id="modal" class="modal align-items-center justify-content-center">
        <div class="modal-content">
            <img id="preview" class="preview-image img-fluid mx-auto d-block">
            <div class="modal-buttons text-right">
                <button id="open" class="btn btn-primary btn-block">Open in folder</button>
                <button id="cancel" class="btn btn-secondary btn-block">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="renderer.js"></script>
